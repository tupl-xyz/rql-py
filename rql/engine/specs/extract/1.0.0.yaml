name: "EXTRACT"
version: "1.0.0"
spec_id: "extract@1.0.0"
description: "Extract structured information matching JSON schema"
system_rules:
  - "Extract information matching the provided schema from available text"
  - "When no text is provided, return valid JSON with appropriate null values or example data"
  - "Return only valid JSON matching the schema"
  - "Use null for missing information"
  - "Be precise and factual"
decode_defaults:
  temperature: 0
  top_p: 0
  top_k: 1
  candidate_count: 1
render:
  output_mode: "json"
  json_schema: null  # Will be provided per-query